    <style>
        /* Following are generated styles via gulp. */
        /* inject: css */
        #api ul li {
            display: inline;
            list-style-type: none;
            margin-left: 0
        }

        span.placeholder {
            display: none;
            /* color: #696969; */
            color: green;
            margin: 6px 0 0 -6px;
            padding-left: 10px;
            width: 380px;
            z-index: -1
        }

        input[type=text],
        select {
            /* -moz-border-radius: 0;
            -webkit-border-radius: 0;
            border-radius: 0;
            height: 28px;
            margin: 0;
            border: 1px solid #b8b8b8;
            z-index: 3;
            background: 0 0;
            color: #000;
            padding: 0 0 0 3px;
            -moz-box-shadow: 0 0 0;
            -webkit-box-shadow: 0 0 0;
            box-shadow: 0 0 0 */
        }

        input[type=text]:focus {
            border: 1px solid #6b6b6b
        }

        input[type=text]:invalid {
            outline: 0
        }

        #countryCode {
            width: auto;
            margin: 0 100px 0 0
        }

        #localNumber {
            width: 135px
        }

        #oneWaySmsControls,
        #phoneEntry,
        #phoneNumbers {
            padding: 5px 0
        }

        .phoneNumber {
            padding-top: 3px
        }

        #retryCode {
            width: auto
        }

        .errorText {
            padding: 20px;
            width: 310px
        }

        #phoneEntry,
        #phoneNumbers {
            margin: 18px 0
        }

        .phoneNumber div {
            display: inline;
            line-height: 32px
        }

        .phoneNumber .number {
            font-weight: 500
        }

        .numberSelector {
            padding-right: 5px
        }

        .type:after {
            content: "-";
            padding-left: 2px;
            padding-right: 2px
        }

        .buttons {
            margin-top: 3px
        }

        .buttons button {
            min-width: 100%;
            margin-right: 3px;
            border-radius: 26px;
            height: 45px;
        }

        .textButton {
            display: inline;
            font: inherit;
            margin: 0;
            outline: 0;
            outline-offset: 0;
            color: #00f;
            cursor: pointer;
            text-decoration: underline
        }

        .textButton::-moz-focus-inner {
            border: none;
            padding: 0
        }

        .textButton,
        .textButton:hover {
            background: 0 0;
            border: none;
            padding: 0
        }

        .working {
            display: none
        }

        .actionLabel label {
            display: inline-block;
            vertical-align: baseline
        }

        .codePart {
            height: 32px;
            width: 28px
        }

        #verificationCode {
            width: 85px
        }

        /* endinject */
        .entry-item:nth-child(1) {
            position: relative;

        }

        #email {
            position: absolute;
            outline: none;
            border: 2px solid #000;
            border-radius: 4px;
            background: transparent;
            transition: 0.1s ease;
            /* z-index: 1111; */
            height: 70px;
        }


        input#email::placeholder {
            display: none !important;
        }


        label[for="email"] {
            position: absolute;
            font-size: 1.6em;
            padding: 0 25px;
            margin: 0 20px;
            background-color: #ffff;
        }

        #email:focus,
        #email:valid {
            color: #66ff00;
            border: 4px solid #66ff00;

        }

        #email:focus+label[for="email"],
        #email:valid+label[for="email"] {
            color: #66ff00;
            height: 30px;
            line-height: 30px;
            padding: 0 12px;
            transform: translate(-15px, -16px) scale(0.88);
            z-index: 1111;
        }
    </style>

<body>
    <div id="background_branding_container" data-tenant-branding-background-color="true">
        <img id="background_background_image" data-tenant-branding-background="true"

            alt="Illustration" aria-hidden="true" />
    </div>
    <div class="panel" id="panel">
        <table class="panel_layout" role="presentation">
            <tbody>
                <tr class="panel_layout_row">
                    <td id="panel_left" />
                    <td id="panel_center">
                        <div class="inner_container">
                            <div class="api_container normaltext">

                                <div id="api" role="main"></div>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>



</body>
