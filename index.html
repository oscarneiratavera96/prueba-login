        /* Following are generated styles via gulp. */
        /* inject: css */
        @charset "utf-8";

        .pageLevel,
        body {
            text-align: left
        }

        #panel,
        .pageLevel,
        .panel li,
        label {
            display: block
        }

        button {
            width: auto;
            min-width: 50px;
            height: 32px;
            margin-top: 2px;
            -moz-border-radius: 0;
            -webkit-border-radius: 0;
            border-radius: 0;
            background: #0078d4;
            border: 1px solid #fff;
            color: #fff;
            transition: background 1s ease 0s;
            font-size: 100%;
            padding: 0 2px
        }

        button:hover {
            background: #0f3e83;
            border: 1px solid #3079ed;
            -moz-box-shadow: 0 0 0;
            -webkit-box-shadow: 0 0 0;
            box-shadow: 0 0 0
        }

        .buttons button {
            -moz-user-select: none;
            cursor: pointer;
            margin-right: 4px;
            margin-left: 0;
            padding: 6px 12px;
            font-size: 100%
        }

        .buttons button:disabled,
        button.disabled,
        button[aria-disabled=true],
        button[disabled] {
            background-color: #767676
        }

        .buttons button:focus {
            outline: #8a8886 solid 1px
        }

        .accountButton,
        button {
            -moz-user-select: none;
            user-select: none
        }

        .accountButton,
        a,
        button {
            cursor: pointer
        }

        ::-webkit-input-placeholder {
            color: #6d6d6d
        }

        :-moz-placeholder {
            color: #6d6d6d
        }

        ::-moz-placeholder {
            color: #6d6d6d
        }

        :-ms-input-placeholder {
            color: #6d6d6d !important
        }

        h1,
        h2 {
            font-weight: 400
        }

        .panel li {
            list-style: none
        }

        .panel .companyLogo {
            width: 160px;
            margin-bottom: 20px
        }

        #api ul li {
            display: inline;
            list-style-type: none;
            margin-left: 0
        }

        .heading h1 {
            margin-bottom: 20px
        }

        html {
            background-color: #f7f7f8
        }

        .normaltext,
        .smalltext,
        .tinytext {

        }

        div#background_branding_container,

        div#background_branding_container {

            height: 100%;

            animation: fadeIn 1s
        }

        html {
            height: 100%

        }

            html {

            }

            }

            div#background_branding_container {
                display: none;

                z-index: -999
            }

            div#background_page_overlay {
                display: none;

            .panel_layout_row {
                width: 100%

            }

            .panel {

            #panel_right {

                float: none;
                height: 100%;

            * {
                -webkit-transition: all 1s ease;
                -moz-transition: all 1s ease;
                -o-transition: all 1s ease;
                transition: all 1s ease
            }

            #panel {
                width: 100%

            }

            }

            }

    <style>
        /* Following are generated styles via gulp. */

        #api ul li {
            display: inline;
            list-style-type: none;
            margin-left: 0
        }

        span.placeholder {
            color: #696969;
            margin: 6px 0 0 -6px;
            padding-left: 10px;
            width: 380px;
            z-index: -1
        }

        input[type=text],
        select {
            -moz-border-radius: 0;
            -webkit-border-radius: 0;

            background: 0 0;
            color: #000;
            padding: 0 0 0 3px;
            -moz-box-shadow: 0 0 0;
            -webkit-box-shadow: 0 0 0;
            box-shadow: 0 0 0
        }

        input[type=text]:focus {
            border: 1px solid #6b6b6b
        }

        input[type=text]:invalid {
            outline: 0
        }

        #countryCode {
            width: auto;
            margin: 0 100px 0 0
        }

        #localNumber {
            width: 135px
        }

        #oneWaySmsControls,
        #phoneEntry,
        #phoneNumbers {
            padding: 5px 0
        }

        .phoneNumber {
            padding-top: 3px
        }

        #retryCode {
            width: auto
        }

        .errorText {
            padding: 20px;
            width: 310px
        }

        #phoneEntry,
        #phoneNumbers {
            margin: 18px 0
        }

        .phoneNumber div {
            display: inline;
            line-height: 32px
        }

        .phoneNumber .number {
            font-weight: 500
        }

        .numberSelector {
            padding-right: 5px
        }

        .type:after {
            content: "-";
            padding-left: 2px;
            padding-right: 2px
        }

        .buttons {
            margin-top: 3px
        }

        .buttons button {
            min-width: 90px;
            margin-right: 3px
        }

        .textButton {
            display: inline;
            font: inherit;
            margin: 0;
            outline: 0;
            outline-offset: 0;
            color: #00f;
            cursor: pointer;
            text-decoration: underline
        }

        .textButton::-moz-focus-inner {
            border: none;
            padding: 0
        }

        .textButton,
        .textButton:hover {
            background: 0 0;
            border: none;
            padding: 0
        }

        .working {
            display: none
        }

        .actionLabel label {
            display: inline-block;
            vertical-align: baseline
        }

        .codePart {
            height: 32px;
            width: 28px
        }

        #verificationCode {
            width: 85px
        }
